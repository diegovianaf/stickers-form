<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickers Form</title>
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="box">
    <header class="header">
      <h1 class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></h1>
    </header>
    <form class="form" name="stickerPack" id="stickerPack">
      <fieldset class="fieldset stickers-group">
        <label class="field-title" for="stickers">Quais stickers:</label>
        <div class="sticker">
          <input type="checkbox" name="react" id="react">
          <label for="react">React</label>
        </div>
        <div class="sticker">
          <input type="checkbox" name="vue" id="vue">
          <label for="vue">Vue</label>
        </div>
        <div class="sticker">
          <input type="checkbox" name="angular" id="angular">
          <label for="angular">Angular</label>
        </div>
      </fieldset>

      <fieldset class="fieldset quantity-group">
				<label class="field-title" for="quantity">Quantos stickers de cada?</label>
        <div class="counter">
          <button class="decrease counter-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
              <path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" />
            </svg>
          </button>
					<input class="quantity" type="number" name="quantity" id="quantity" placeholder="0" required />
          <button class="increase counter-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
              <path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" />
            </svg>
          </button>
        </div>
      </fieldset>

      <fieldset class="fieldset comments-group">
        <label class="field-title" for="comments">Observações:</label>
        <textarea class="comments" name="comments" id="comments" placeholder="Alguma dúvida? Recado?"></textarea>
      </fieldset>
        
      <footer class="footer">
        <button class="button">Enviar</button>
      </footer>
    </form>
  </main>

  <script src="./dist/script.js"></script>
</body>

</html>
